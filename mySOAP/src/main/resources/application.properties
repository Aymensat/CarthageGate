# src/main/resources/application.properties

# ═══════════════════════════════════════════════════════════════════════════
# SERVER CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
server.port=8081

# ═══════════════════════════════════════════════════════════════════════════
# H2 DATABASE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
# H2 is an embedded database - runs INSIDE your Java app!
# No MySQL installation needed!

# Use file-based storage (data survives restarts)
# Data saved in ./data/airquality.mv.db
spring.datasource.url=jdbc:h2:file:./data/airquality;DB_CLOSE_ON_EXIT=FALSE

# Or use in-memory (data lost when app stops) - simpler for testing:
# spring.datasource.url=jdbc:h2:mem:airquality

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none  
# "none" = we manage schema with schema.sql
# "create-drop" = recreate tables each run (useful for testing)

# Run schema.sql and data.sql on startup
spring.sql.init.mode=always

# ═══════════════════════════════════════════════════════════════════════════
# H2 CONSOLE (Optional but useful for debugging!)
# ═══════════════════════════════════════════════════════════════════════════
# Access at: http://localhost:8081/h2-console
# JDBC URL: jdbc:h2:file:./data/airquality
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
